 <style>
  .sparkle {
    position: fixed;
    width: 8px;
    height: 8px;
    pointer-events: none;
    border-radius: 50%;
    background: radial-gradient(circle, #ffffff 20%, #ffd700 60%, transparent 70%);
    box-shadow: 0 0 10px #fff, 0 0 15px #ffd700, 0 0 20px #ffea8a;
    opacity: 0.9;
    animation: sparkleFade 0.9s ease-out forwards;
  }

  @keyframes sparkleFade {
    0% {
      transform: scale(0.4) rotate(0deg);
      opacity: 1;
    }
    50% {
      transform: scale(1) rotate(45deg);
      opacity: 0.8;
    }
    100% {
      transform: scale(0) rotate(90deg);
      opacity: 0;
    }
  }

<script>
document.addEventListener("mousemove", function(e) {
  const sparkle = document.createElement("div");
  sparkle.classList.add("sparkle");
  
  sparkle.style.left = e.pageX + "px";
  sparkle.style.top = e.pageY + "px";

  // random smaller shapes for a more “sparkly” look

  document.body.appendChild(sparkle);

  setTimeout(() => sparkle.remove(), 900);
});
